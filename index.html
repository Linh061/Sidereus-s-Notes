<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- 标题 -->
  <title>Open Scientific Notes</title>

  <!-- 移动端适配 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Docsify 主题（干净、学术感） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- KaTeX 数学公式样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
</head>

<body>
  <!-- Docsify 根容器 -->
  <div id="app">Loading…</div>

  <!-- Docsify 配置 -->
  <script>
    window.$docsify = {
      /* ===== 基本信息 ===== */
      name: "Sidereus's Notes",
      repo: 'Linh061/Sidereus-s-Notes',

      /* ===== 文档结构 ===== */
      loadSidebar: true,
      loadSidebar: '_sidebar.md',
      loadNavbar: true,
      subMaxLevel: 3,

      /* ===== Markdown & 搜索 ===== */
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No results found'
      },

      /* ===== 分页 ===== */
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true
      },

      /* ===== LaTeX 支持 ===== */
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            if (window.renderMathInElement) {
              renderMathInElement(document.getElementById('app'), {
                delimiters: [
                  {left: "$$", right: "$$", display: true},
                  {left: "$", right: "$", display: false},
                  {left: "\\(", right: "\\)", display: false},
                  {left: "\\[", right: "\\]", display: true}
                ]
              });
            }
          });
        }
      ]
    }
  </script>

  <!-- Docsify 核心 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 搜索插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 分页插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@1.0.1/dist/docsify-pagination.min.js"></script>

  <!-- KaTeX 渲染插件 -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-latex@0.1.1/dist/docsify-latex.min.js"></script>

  <!-- Giscus 评论区 -->
  <div id="giscus" style="margin: 3rem auto; max-width: 900px;"></div>
  <script src="https://giscus.app/client.js"
          data-repo="Linh061/Sidereus-s-Notes"
          data-repo-id="R_kgDOQo2YYw"
          data-category="Announcements"
          data-category-id="DIC_kwDOQo2YY84CzzgT"
          data-mapping="pathname"
          data-strict="0"
          data-reactions-enabled="1"
          data-emit-metadata="0"
          data-input-position="top"
          data-theme="preferred_color_scheme"
          data-lang="zh-TW"
          crossorigin="anonymous"
          async>
  </script>
</body>
</html>
